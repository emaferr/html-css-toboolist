<!DOCTYPE html>

<html lang="en">

<head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/style.css">

</head>

<body>

    <!-- Toboolist header -->
    <header>

        <img class="header-logo" src="./img/Logo.png" alt="Boolean logo">
        <span role="main-title" id="title-logo"><strong>Toboolist</strong></span>

    </header>
    <!-- end Toboolist header -->

    <!-- Two link bottom -->
    <nav>

        <!-- Nav Button -->
        <div class="nav-button">
            <button type="button" id="first-button">Add Task</button> 
            <button type="button" id="second-button">Add Section</button>
        </div>
        <!-- end Nav Button -->

    </nav>
    <!-- end Two link bottom -->

    <!-- Main with three sections -->
    <main>

        <!-- New Task -->
        <div class="section-title" role="section-title"> &dtrif; New Task</div>

        <div class="container">
            <span class="yes-box">&check;</span> &nbsp;
            <span class="internal-text">Quarterly Newsletter</span>
            <span class="blueoval">Editorial</span>
        </div>
        <!-- end New Task -->

        <div class="section-title" role="section-title"> &dtrif; Today</div>

        <div class="container">
            <span class="yes-box">&check;</span> &nbsp;
            <span class="internal-text">Recruiting blog post</span>
            <span class="blueoval">Editorial</span>
        </div>
        <div class="container">
            <span class="yes-box">&check;</span> &nbsp;
            <span class="internal-text">Mobile app launch</span>
            <span class="purpleoval">Q1 Goals</span>
        </div>
        <div class="container">
            <span class="no-box">&cross;</span> &nbsp;
            <span class="internal-text">Interview John H.</span>
            <span class="dgreenoval">Recruting</span>
        </div>

        

    </main>
     <!-- end Main with three sections -->
    
</body>

</html>
